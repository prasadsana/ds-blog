<ul>
{{ range .Pages.ByPublishDate.Reverse }}
    <li class="post-item">
        <span>{{ .Params.date }}</span>
        <span><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></span>
        {{ if .Params.date }} - <span>{{ .Date.Format (.Site.Params.dateFormat | default "Jan 02, 2006") }}</span>{{ end }}
    </li>
{{ end }}
</ul>
